<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Poll Tracker</title>
</head>

<body>
    <header>
        <h1>Create and track a poll.</h1>
    </header>
    <main>
        <section class="top-section">
            <div class="create-poll container">
                <form>
                    <label>Question
                            <input type="text" name="poll-question">
                    </label>
                    <label>Option A
                            <input type="text" name="option-a">
                    </label>
                    <label>Option B
                            <input type="text" name="option-b">
                    </label>
                    <button id="poll-btn">Create Poll</button>
                </form>
            </div>
            <div class="poll-vote container">
                <div>
                    <button id="option-a-add">Vote Option A</button>
                    <button id="option-a-undo">Undo</button>
                </div>
                <div>
                    <button id="option-b-add">Vote Option B</button>
                    <button id="option-b-undo">Undo</button>
                </div>
                <button id="close-poll-btn">Close Poll</button>
            </div>
            <div class="current-poll container">
                <h3>Current Poll</h3>
                <p id="poll-question"></p>
                <div id="poll-options">
                    <div class="option a">
                        <p id="option-a-title"></p>
                        <p id="option-a-votes"></p>
                    </div>
                    <div class="option b">
                        <p id="option-b-title"></p>
                        <p id="option-b-votes"></p>
                    </div>
                </div>
            </div>
        </section>
        <section class="bottom-section">
            <h3>Past Polls</h3>
            <div class="past-polls">
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
